<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <title>Python Script Web Interface</title>
</head>
<body>
    <h1>Testüberschrift</h1>
    <form method="post">
        <textarea name="content" placeholder="Text hier eingeben..."></textarea>
        <br>
        <button type="submit">Skript ausführen</button>
    </form>
    {% if response %}
        <p>Antwort: {{ response }}</p>
    {% endif %}
</body>
</html>
